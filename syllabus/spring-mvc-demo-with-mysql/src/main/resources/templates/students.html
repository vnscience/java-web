<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Student Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap (tùy chọn, nếu cần giao diện đẹp hơn) -->
    <!-- <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"> -->
<body>
    <div th:replace="fragments/layout :: topbar"></div>

    <h3>List of Students</h3>

    <!-- Form thêm sinh viên -->
    <form th:action="@{/students}" th:object="${student}" method="post">
        <input type="text" th:field="*{name}" placeholder="Name">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>

        <input type="email" th:field="*{email}" placeholder="Email">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>

        <button type="submit">Add</button>
    </form>

    <!-- Bảng danh sách sinh viên -->
    <table>
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a> |
                    <a th:href="@{/students/delete/{id}(id=${student.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:replace="fragments/layout :: footer"></div>
</body>
</html>
