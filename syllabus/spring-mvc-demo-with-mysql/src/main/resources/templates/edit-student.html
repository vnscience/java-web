<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Student Management</title>
    <!-- Bootstrap (tùy chọn, nếu cần giao diện đẹp hơn) -->
    <!-- <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"> -->
<body>
    <div th:replace="fragments/layout :: topbar"></div>

    <h3>Edit Student</h3>
    <form th:action="@{/students/update}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <label>Name:</label>
        <input type="text" th:field="*{name}" required>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>

        <button type="submit">Save</button>
        <a th:href="@{/students}" class="btn-back">Back</a>
    </form>

    <div th:replace="fragments/layout :: footer"></div>
</body>
</html>
